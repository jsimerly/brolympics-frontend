name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: your-project-id # TODO: update this
  SERVICE_NAME: your-service-name # TODO: update this

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Authorize Docker push
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_OTHER_VAR: ${{ secrets.VITE_OTHER_VAR }}
      run: |
        docker build \
          --build-arg VITE_API_URL=$VITE_API_URL \
          --build-arg VITE_OTHER_VAR=$VITE_OTHER_VAR \
          -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated